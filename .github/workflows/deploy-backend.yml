name: Deploy Backend (Cloud Run + Artifact Registry)

on:
  push:
    branches: [ main ]
    paths:
      - 'travel_planner_ui/server/**'
      - 'travel_planner_agent/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'travel_planner_ui/server/**'
      - 'travel_planner_agent/**'
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

concurrency:
  group: cloud-run-backend-${{ github.ref }}
  cancel-in-progress: false

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  AR_LOCATION: ${{ secrets.GCP_AR_LOCATION }}
  AR_REPOSITORY: ${{ secrets.GCP_AR_REPOSITORY }}
  SERVICE_NAME: travelbuddy-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          REG_HOST="$AR_LOCATION-docker.pkg.dev"
          gcloud auth configure-docker "$REG_HOST" -q

      - name: Build image
        env:
          REG_HOST: ${{ env.AR_LOCATION }}-docker.pkg.dev
        run: |
          IMAGE_URI="$REG_HOST/$PROJECT_ID/$AR_REPOSITORY/$SERVICE_NAME:${GITHUB_SHA}"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -t "$IMAGE_URI" -f travel_planner_ui/server/Dockerfile .

      - name: Push image
        run: docker push "$IMAGE_URI"

      - name: Deploy service
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE_URI" \
            --platform managed \
            --region "$REGION" \
            --service-account "${{ secrets.GCP_RUNTIME_SA }}" \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --set-env-vars ENVIRONMENT=production,GOOGLE_API_KEY=$GOOGLE_API_KEY,GEMINI_API_KEY=$GEMINI_API_KEY,SERP_API_KEY=$SERP_API_KEY \
            --port 8080

      - name: Output backend URL
        run: |
          gcloud run services describe "$SERVICE_NAME" --platform managed --region "$REGION" --format 'value(status.url)'
